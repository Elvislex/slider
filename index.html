<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <header>
          <img
            src="shopping-list-flat-icon-vector-stock-illustration_100456-10710.jpg"
            alt=""
          />
          <h1>Shopping List</h1>
        </header>
        <form action="" method="get" id="input-form">
          <div>
            <input type="text" class="item-input" placeholder="Enter Item" />
          </div>
          <div>
            <button class="btn">
              <i class="bi bi-plus"></i>
              Add Item
            </button>
          </div>
        </form>
        <div class="filter">
          <input type="text" class="filter-items" placeholder="Filter Items" />
          <hr />
        </div>

        <ul>
          <li>
            Apples
            <button class="btn1">
              <i class="bi bi-trash3-fill i"></i>
            </button>
          </li>
          <li>
            Eggs
            <button class="btn1">
              <i class="bi bi-trash3-fill i"></i>
            </button>
          </li>
          <li>
            Oranges
            <button class="btn1">
              <i class="bi bi-trash3-fill i"></i>
            </button>
          </li>
          <li>
            Pizza
            <button class="btn1">
              <i class="bi bi-trash3-fill i"></i>
            </button>
          </li>
        </ul>

        <button class="clearbtn">Clear All</button>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
